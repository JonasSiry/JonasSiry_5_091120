<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <title>Orinobear</title>
    <meta name="description" content="BUY THE TEDDIES !" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>

    <header class="poneheader">
        <div class="icone">
            <img src="../../Back/images/orinobear.svg" alt="teddy icon" />
        </div>
        <h1>Orinobear</h1>
        <nav class="nav">
            <ul>
                <li class="accueil">
                    <a href="../index.html">Home</a>
                </li>
                <li class="panier">
                    <a href="cart-orinobear.html">
                        <i class="fas fa-shopping-cart fa-1x"></i>
                        <p>Cart</p>
                        <span id ="itemsnumber"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="empty">Your cart is empty !</div>
        <div id="cartitems"></div>

        <h2 id="fill">Fill this form and receive your order within a week !</h2>

        <form method="post" name="form" id="form" novalidate>

            <div class="form">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Jonas" />
            </div>

            <div class="form">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Siry" />
            </div>

            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="jonas.siry@hotmail.fr" />
            </div>

            <div class="form">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="18 rue de Caumont" />
            </div>

            <div class="form">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Toulouse" />
            </div>

            <div class="money">
                <div class="bank">
                    <label for="money">Bank info</label>
                </div>

                <div class="visa">
                    <input type="radio" id="money" name="money" value="visa" checked/>
                    <label for="visa">Visa</label>
                    <i class="fab fa-cc-visa"></i>
                </div>

                <div class="kidney">
                    <input type="radio" id="money" name="money" value="kidney" />
                    <label for="kidney">Kidney</label>
                    <i class="fas fa-bacterium"></i>
                </div>

                <div class="empire">
                    <input type="radio" id="money" name="money" value="empire" />
                    <label for="empire">Empire Credits</label>
                    <i class="fab fa-empire"></i>
                </div>
            </div>

            <div class="submit">
                <button type="button" id="submit" onclick="confirmCommand()">I'm paying !</button>
            </div>
            
        </form>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>

    <script src="https://kit.fontawesome.com/8970751fdd.js" crossorigin="anonymous"></script>
    <script src="../api.js"></script>
    <script src="../numberitems.js"></script>
    <script src="cart.js"></script>
  </body>

</html>
